<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>PokeWikiUCL</title>
  <meta name="description" content="Wireframe design of an album page by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe album ">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./static/wireframe.css">
    <link rel="stylesheet" href="../static/wireframe.css">
</head>

<body>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-md-7 py-4">
          <h4>Sobre</h4>
          <p class="text-info">Prova 2 - Sistemas Web</p>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center"></i><strong>PokeWikiUCL</strong> </a>
      <form action="/pokemon">
          <label for="busca">Buscar Pokemon:</label>
          <input type="text" id="busca" name="busca">
          <button type="submit" class="btn btn-default">Buscar</button>
      </form>

       <form action="/pokemon/mapas">
           <label for="regiao">Buscar Região:</label>
          <input type="text" id="regiao" name="regiao">
          <button type="submit" class="btn btn-default">Ver Região</button>
      </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"> <span class="navbar-toggler-icon"></span> </button>
    </div>
  </div>
  <div class="text-center py-5">
    <div class="container">
      <div class="row my-5 justify-content-center">
        <div class="col-md-9">
            <h1>{{ nome }}</h1>
            <img src="{{ mapa }}" alt="{{ nome }}" width=450px" heigth="450px">
        </div>
      </div>
    </div>
  </div>

  <div class="py-4 bg-light"></div>

  <footer class="text-muted py-5">
    <div class="container">
        <p>Feito por Gabriel de Souza Passos, Faculdade UCL.<br><a href="https://www.ucl.br/" target="_blank"><img src="https://s3.amazonaws.com/site-ucl/wp-content/uploads/2021/09/08123617/Logo-UCL-amarela.png" ></a></p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
